<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/images/logo.png" rel="shortcut icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>門市據點</title>
  </head>
  <body>
    <%- include('./layout/navbar'); -%>
    <main class="shop">
      <div class="container">
        <h4 class="shop-title fs-48 fw-bold">門市據點</h4>
        <div class="select d-f aic">
          <label class="select-title fs-24" for="location">選擇分店</label>
          <select class="select-info fs-18" name="location" id="location">
            <option value="taipeiZhongshan">台北中山旗艦店</option>
            <option
              value="
            taipeiGreengarden"
            >
              台北綠園店
            </option>
            <option
              value="
            taichungShimizu"
            >
              台中清水旗艦店
            </option>
            <option
              value="
        kaohsiungChungcheng"
            >
              高雄中正形象店
            </option>
            <option
              value="
      kaohsiungDreammall"
            >
              高雄夢時代店
            </option>
          </select>
        </div>
        <div class="shop-map d-f jcsb">
          <div class="card-m">
            <img
              class="card-m-img"
              src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/storepage-1.png?raw=true"
              alt="storepage-1"
            />
            <div class="card-m-info grow">
              <h5 class="card-title fs-24">台北中山旗艦店</h5>
              <div class="card-info">
                <div class="info d-f aic">
                  <span class="icon material-symbols-outlined fs-24">
                    call
                  </span>
                  <span class="fs-20">電話：(02)000-1234</span>
                </div>
                <div class="info d-f aic">
                  <span class="icon material-symbols-outlined fs-24">
                    schedule
                  </span>
                  <span class="fs-20">營業時間：10:00-21:00</span>
                </div>
                <div class="info d-f aifs">
                  <span class="icon material-symbols-outlined fs-24">
                    location_on
                  </span>
                  <span class="fs-20">地址：台北市中山區南京東路25巷2-1號</span>
                </div>
              </div>
            </div>
          </div>
          <iframe
            class="map grow"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4636121640997!2d121.53529517600103!3d25.052271037554405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdf92494d29%3A0xd908a8a881f73476!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1691602060843!5m2!1szh-TW!2stw"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
